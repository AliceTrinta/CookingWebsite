<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/checkout/">
    <link href="/docs/4.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="form-validation.css" rel="stylesheet">
</head>
<body class="bg-light">
<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Cooking!</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/allRecipes">All Recipes<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">SignUp</a>
                </li>
            </ul>
            <form class="form-inline mt-2 mt-md-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search Recipes!</button>
            </form>
        </div>
    </nav>
</header>
<div class="container">
    <div class="py-5 text-center">
        <h2>Enter to our community!</h2>
        <p class="lead"> Create an account and save your recipes in our website!</p>
    </div>
    <section class="section" id="form">
        <form action="/insertuser" method="post" name="formUser" id="formUser">
            <div class="row">
                <div class="col-md order-md-1">
                    <h4 class="mb-3">Tell us who you are!</h4>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name">Name</label>
                            <input class="form-control" type="text" name="name" id="name" required>
                            <div class="invalid-feedback">
                                Valid name is required.
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="email">Email</label>
                            <input class="form-control" type="text" name="email" id="email" required>
                            <div class="invalid-feedback">
                                Valid email is required.
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="password">Password</label>
                            <input class="form-control" type="text" name="password" id="password" required>
                            <div class="invalid-feedback">
                                Valid password is required.
                            </div>
                        </div>
                    </div>
                    <hr class="mb-4">
                    <div class="text-center">
                        <button class="btn btn-primary btn-lg" type="submit" name="action">Sign Up!</button>
                    </div>
                </div>
            </div>
        </form>
    </section>
    <hr class="mb-4">
    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2020 - Alice Trinta</p>
        <ul class="list-inline">
            <li class="list-inline-item"><a href="https://github.com/AliceTrinta">Github</a></li>
            <li class="list-inline-item"><a href="https://www.instagram.com/malicetrinta/">Instagram</a></li>
            <li class="list-inline-item"><a href="https://www.researchgate.net/profile/Maria_Alice_Lima2/publications">ResearchGate</a></li>
        </ul>
    </footer>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="/docs/4.5/assets/js/vendor/jquery.slim.min.js"><\/script>')</script><script src="/docs/4.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>
<script src="form-validation.js"></script>
</body>
</html>
